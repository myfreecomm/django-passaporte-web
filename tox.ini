[tox]
envlist =
    py27-django13-sql,
    py27-django13-mongodb,
    py27-django14-sql,
    py27-django14-mongodb,
    py27-django15-sql,
    py27-django15-mongodb,
    py26-django13-sql,
    py26-django13-mongodb,
    py26-django14-sql,
    py26-django14-mongodb,
    py26-django15-sql,
    py26-django15-mongodb,

[testenv:py27-django13-sql]
basepython = python2.7
deps=
    django==1.3.5
commands =
    {envpython} runtests.py --sql {posargs}

[testenv:py27-django13-mongodb]
basepython = python2.7
deps=
    mongoengine==0.8.4
    django==1.3.5
commands =
    {envpython} runtests.py --mongodb {posargs}

[testenv:py27-django14-sql]
basepython = python2.7
deps=
    django==1.4.10
commands =
    {envpython} runtests.py --sql {posargs}

[testenv:py27-django14-mongodb]
basepython = python2.7
deps=
    mongoengine==0.8.4
    django==1.4.10
commands =
    {envpython} runtests.py --mongodb {posargs}

[testenv:py27-django15-sql]
